<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dados do Empregado</title>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static  'css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" src="{% static  'css/style.css'%}" />
<link rel="stylesheet" type="text/css" src="{% static  'css/bootstrap-datepicker.standalone.min.css' %}" />
<link src="{% static  'css/common.css" type="text/css" rel="stylesheet'%}"/>

</head>
<body bgcolor="">
<h1>Dados do Empregado</h1>
<form method="POST">
    {% csrf_token %}
    <div class="table-responsive">
			<table class="table table-bordered table-striped">
    {{form}}
            </table>
    </div>
    <br><br>
    <button type="submit">Confirmar</button>
    {% if employee %}
     <a href="{% url 'delete_employee' employee.id %}">Remover Empregado</a>
{% endif %}
</form>



</body>
</html>
